// Declare a function to display the question and answers
function displayQuestion() {
  // Clear the game element of any previous content
  game.innerHTML = "";
  // Create a paragraph element to display the question text
  var p = document.createElement("p");
  // Set the text content of the paragraph element to the current question text
  p.textContent = questions[question].text;
  // Append the paragraph element to the game element
  game.appendChild(p);
  // Loop through the possible answers of the current question
  for (var i = 0; i < questions[question].answers.length; i++) {
    // Create a button element for each answer
    var button = document.createElement("button");
    // Set the text content of the button element to the answer text
    button.textContent = questions[question].answers[i];
    // Set the value attribute of the button element to the answer index
    button.setAttribute("value", i);
    // Add an event listener to the button element that will check the answer when clicked
    button.addEventListener("click", checkAnswer);
    // Append the button element to the game element
    game.appendChild(button);
  }
}

// Declare a function to check the answer and give feedback
function checkAnswer(event) {
  // Get the value of the clicked button element
  var value = event.target.value;
  // Compare the value with the correct answer of the current question
  if (value == questions[question].correct) {
    // If they match, display a positive message and increase the question index by one
    alert("Correct! Well done!");
    question++;
  } else {
    // If they don't match, display a negative message and keep the question index unchanged
    alert("Wrong! Try again!");
  }
  
  // Check if there are more questions left in the array
